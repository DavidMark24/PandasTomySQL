qy: SELECT department_name, id, concat(first_name, " ", last_name) as name, max(salary) from employees join departments on employees.dept_id = departments.dept_id where salary = ( SELECT max(salary) FROM employees WHERE departments.dept_id = employees.dept_id AND salary < ( SELECT max(salary) from employees where departments.dept_id = employees.dept_id) ) group by department_name, id, name;